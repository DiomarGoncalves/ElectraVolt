<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo | Lokar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <script>
      // Verificar se o token de autenticação está presente
      const token = localStorage.getItem("adminToken");
      if (!token) {
        // Redirecionar para a página de login se o token não existir
        window.location.href = "/login.html";
      }
    </script>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-neutral-800 to-black text-white min-h-screen">

    <!-- Cabeçalho -->
    <header class="bg-black/80 backdrop-blur-md sticky top-0 z-50 shadow-lg">
      <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Painel Administrativo</h1>
        <a href="index.html" class="text-amber-400 hover:underline text-sm">← Voltar para o catálogo</a>
      </div>
    </header>

    <!-- Formulário de Adição -->
    <main class="max-w-4xl mx-auto px-4 py-10">
      <section class="bg-neutral-900 p-6 rounded-2xl shadow-xl border border-neutral-700">
        <h2 class="text-xl font-semibold mb-4">Adicionar Novo Veículo</h2>
        <form id="addVehicleForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="text" id="name" placeholder="Nome do veículo" required
            class="px-4 py-2 rounded-md bg-black border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500" />
          <input type="number" id="year" placeholder="Ano" required
            class="px-4 py-2 rounded-md bg-black border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500" />
          <input type="text" id="price" placeholder="Preço" required
            class="px-4 py-2 rounded-md bg-black border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500" />
          <input type="text" id="image" placeholder="URL da imagem" required
            class="px-4 py-2 rounded-md bg-black border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500" />

          <div class="sm:col-span-2">
            <button type="submit"
              class="w-full bg-amber-500 hover:bg-amber-600 transition text-black font-semibold py-2 rounded-md shadow">
              Adicionar Veículo
            </button>
          </div>
        </form>
      </section>

      <!-- Tabela de veículos -->
      <section class="mt-10">
        <h2 class="text-xl font-semibold mb-4">Veículos Cadastrados</h2>
        <div id="vehicleTable" class="overflow-x-auto bg-neutral-900 border border-neutral-700 rounded-xl p-4">
          <!-- Conteúdo dinâmico via JavaScript -->
        </div>
      </section>
    </main>

    <footer class="text-center py-6 text-gray-500 text-sm">
      &copy; 2025 Lokar Veículos - Administração
    </footer>

    <script src="admin.js"></script>
  </body>
</html>
