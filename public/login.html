<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Lokar Veículos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white flex items-center justify-center min-h-screen">

  <div class="bg-white/5 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/10 fade-in">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-white">Painel Administrativo</h1>
      <p class="text-gray-400 text-sm">Acesso restrito para administradores</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Usuário</label>
        <input type="text" id="username" required
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="Digite seu usuário" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
        <input type="password" id="password" required
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="••••••••" />
      </div>
      <button type="submit"
        class="w-full bg-amber-500 hover:bg-amber-600 text-black font-semibold py-2 rounded-lg transition-all duration-300">Entrar</button>
    </form>

    <p id="errorMessage" class="text-red-500 mt-4 hidden text-sm text-center">Credenciais inválidas</p>
  </div>

  <script src="/login.js"></script>
</body>
</html>
